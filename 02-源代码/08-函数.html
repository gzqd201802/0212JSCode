<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        // 所有的函数都是 Function 的实例对象
        function Person(){
            
        }

        console.dir(Person.__proto__);  // Function.prototype
        console.dir(Person.__proto__.__proto__); // Object.prototype
        console.dir(Person.__proto__.__proto__.__proto__); // null
        
    </script>
</body>
</html>
