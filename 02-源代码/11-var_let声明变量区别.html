        //     console.log(`输出i的值`, i);
        // }
        // i < 5 是循环条件，第一个不满足循环条件的时候 i 是多少
        // console.log(i);     // 5，其实这个 i 在外面是无意义的
        
        
        // 块级作用域
        for (let i = 0; i < 5; i++) {
            console.log(`输出i的值`, i);
        }

        console.log(i);     // 报错：i 没有定义，
        // 报错原因：let 声明的 i 只在for循环结构的 {} 中生效，块级作用域
