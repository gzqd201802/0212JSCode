<body>
    <script>

        // 作用域：变量/常量可以起作用的区域
        // JS中，
        //      1. 全局作用域 - Script级作用域，window对象的属性也是全局的
        //      2. 局部作用域(函数作用域)
        //      3. ES6新增块级作用域，let const 实现

        debugger;

        // 1. 全局作用域，全局作用域下创建的变量
        let aa = 10;
        console.log(aa);

        function func(){
            console.log(`在函数内也能调用`,aa);
        }
        func();


    </script>
    <script>
        console.log(aa); 
    </script>
